{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-6">
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger mt-0 mb-3" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> <!-- Font Awesome错误图标 -->
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}" placeholder="请输入用户名">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">密码</label>
                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="请输入密码">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
